<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="grid-container">
        <header class="header">

        </header>

        <aside class="sidebar">
            <a href="../../event.html">
                <p>Voltar</p>
            </a>
        </aside>

        <main class="content main-content">
            <div style="width: 50%">
                <p class="sintaxe">Sintaxe: Event</p>
                <div class="container-toggle" style="display: flex; flex-direction: column;">
                    <div class="container01">
                        <div class="box1">
                            <p>In HTML:</p>
                            <div class="box2">
                                <span></span>
                                <span>element</span>
                                <span>onabort</span>
                                <span>="myScript"</span>
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <div class="container02">
                        <div class="box1">
                            <p>In JavaScript:</p>
                            <div class="box2">
                                <span>object.onabort =</span>
                                <span style="color: mediumblue;"> function</span>
                                <span style="color: rgb(0, 0, 0);">() {myScript};</span>
                            </div>
                        </div>
                    </div>

                    <div class="container03">
                        <div class="box1">
                            <p>In JavaScript:</p>
                            <div class="box2">
                                <span>object.addEventListener(</span>
                                <span style="color: #FF0000">"abort"</span>
                                <span style="color: rgb(0, 0, 0);">, myScript);</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <video ref="videoPlayer" width="400px" height="400px" controls>

                </video>

                <p style="margin-top: 30px; font-size: 20px;">Chame uma função quando o carregamento de um vídeo for abortado:</p>

            <div>
        </main>
